<div class="container jumbotron login">
  <div class="row">
    <div class="col-lg-12">
      <form #login="ngForm">
        <div class="form-group">
          <label for="">Email ID</label> <span class="text-danger ml-2" *ngIf="mail.invalid && (mail.dirty || mail.touched)">Invalid Email ID*</span>
          <input type="text" name="mail" id="mail" class="form-control" placeholder="" [(ngModel)]="loginDetail.email" #mail="ngModel" email required>
          <small id="helpId" class="text-muted">Enter valid Email ID</small>
        </div>
        <div class="form-group">
          <label for="">Password</label> <span class="text-danger ml-2" *ngIf="password.invalid && (password.touched || password.dirty)">Invalid Password*</span>
          <input type="password" name="password" id="password" class="form-control" placeholder="" [(ngModel)]="loginDetail.password" #password="ngModel" required>
          <small id="helpId" class="text-muted">Enter Password</small>
        </div>
        <a [routerLink]="['/register']" > Click here to register</a>
        <div class="form-group d-flex justify-content-end">
            <button class="btn btn-dark" [disabled]="login.invalid" [ngClass]="{'btn-success': login.valid}" (click)="loginUser()"><i class="fa fa-lock"></i> Login</button>
        </div>
      </form>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="fbLogin()"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</button>
    </div>
    <div class="col-lg-6">
      <button class="btn btn-danger" (click)="gmailSignIn()"><i class="fa fa-google" aria-hidden="true"></i> gmail </button>
    </div>
  </div>
</div>
