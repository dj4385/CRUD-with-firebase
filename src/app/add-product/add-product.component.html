<div class="container jumbotron login">
  <div class="row">
    <div class="col-lg-12">
      <form #addProduct="ngForm">
        <div class="form-group">
          <label for="">Product Name</label> <span class="text-danger ml-2" *ngIf="pName.invalid && (pName.dirty || pName.touched)">Invalid Product Name*</span>
          <input type="text" name="pname" id="pname" class="form-control" placeholder="" [(ngModel)]="product.pname" #pName="ngModel" required>
          <small id="helpId" class="text-muted">Enter Product Name</small>
        </div>
        <div class="form-group">
          <label for="">Quantity</label> <span class="text-danger ml-2" *ngIf="qty.invalid && (qty.touched || qty.dirty)">Invalid Quantity*</span>
          <input type="number" name="quantity" id="quantity" class="form-control" placeholder="" [(ngModel)]="product.quantity" #qty="ngModel" required>
          <small id="helpId" class="text-muted">Enter Quantity of Product</small>
        </div>
        <div class="form-group">
          <label for="">Price</label> <span class="text-danger ml-2" *ngIf="price.invalid && (price.touched || price.dirty)">Invalid Quantity*</span>
          <input type="number" name="price" id="price" class="form-control" placeholder="" [(ngModel)]="product.price" #price="ngModel" required>
          <small id="helpId" class="text-muted">Enter Price</small>
        </div>
        <div class="form-group d-flex justify-content-end">
            <button class="btn" [disabled]="addProduct.invalid" [ngClass]="{'btn-success': addProduct.valid}" (click)="createProduct()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
